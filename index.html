<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="/images/logo.svg" alt="logo" />
        <ul class="links">
          <li>
            <a href="#">Product</a>
          </li>
          <li>
            <a href="#">
              Features
            </a>
          </li>
          <li>
            <a href="#">
              Pricing
            </a>
          </li>
          <li><a href="#">.</a></li>
          <li>
            <a href="#">
              Login
            </a>
          </li>
        </ul>
        <div class="nav-toggle">
          <img
            class="hamburger"
            src="/images/icon-hamburger.svg"
            alt="hamburger"
          />
          <img class="close" src="/images/icon-close.svg" alt="close" />
        </div>
      </nav>

      <div class="main-content">
        <div class="content">
          <p class="mono"><span>New </span>Monograph Dashboard</p>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <a class="btn btn-red">Schedule a demo</a>
          <a class="btn btn-live">to see a live preview</a>
        </div>

        <div class="content-mockup">
          <img
            src="/images/illustration-devices.svg"
            alt="Illustration"
            class="mockup"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
